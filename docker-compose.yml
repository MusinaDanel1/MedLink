version: '3.9'

services:
  postgres:
    image: postgres:14
    container_name: telemed-postgres
    restart: always
    environment:
      POSTGRES_USER: telemed_user
      POSTGRES_PASSWORD: secret_password
      POSTGRES_DB: telemed_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql

  app:
    build: .
    container_name: telemed-app
    depends_on:
      - postgres
    environment:
      - DATABASE_URL=postgres://telemed_user:secret_password@postgres:5432/telemed_db?sslmode=disable
    ports:
      - "8080:8080"
    env_file:
      - .env

volumes:
  postgres-data:
