<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Вход в систему</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: white;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .error {
      color: red;
      margin-bottom: 10px;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Вход</h2>
  <form id="login-form">
    <label for="iin">ИИН</label>
    <input type="text" 
           id="iin" 
           name="iin" 
           required 
           minlength="12" 
           maxlength="12" 
           pattern="\d{12}"
           placeholder="Введите ИИН (12 цифр)" />

    <label for="password">Пароль</label>
    <input type="password" id="password" name="password" required placeholder="Введите пароль" />

    <div id="error-message" class="error"></div>

    <button type="submit">Войти</button>
  </form>
</div>

<script>
    document.getElementById('iin').addEventListener('input', function(e) {
      // Remove any non-digit characters
      this.value = this.value.replace(/\D/g, '');
      
      // Validate length
      if (this.value.length !== 12) {
        this.setCustomValidity('ИИН должен содержать ровно 12 цифр');
      } else {
        this.setCustomValidity('');
      }
    });

    document.getElementById("login-form").addEventListener("submit", async function (event) {
      event.preventDefault();
    
      const iin = document.getElementById("iin").value.trim();
      const password = document.getElementById("password").value;
      const errorElement = document.getElementById("error-message");
    
      // Validate IIN format
      if (!/^\d{12}$/.test(iin)) {
        errorElement.textContent = "ИИН должен содержать ровно 12 цифр";
        return;
      }
    
      errorElement.textContent = "";
    
      try {
        const response = await fetch("/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ iin, password })
        });
    
        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(errorText || "Ошибка при входе в систему");
        }

        // Try to parse response as JSON
        let data;
        try {
          data = await response.json();
        } catch (e) {
          throw new Error("Неверный формат ответа от сервера");
        }
        
        if (!data.token) {
          throw new Error("Токен не получен от сервера");
        }

        // Обращаемся к /protected с токеном
        const protectedRes = await fetch("/protected", {
          method: "GET",
          headers: {
            "Authorization": `Bearer ${data.token}`
          }
        });
    
        if (!protectedRes.ok && !protectedRes.redirected) {
          const errorText = await protectedRes.text();
          throw new Error(errorText || "Ошибка авторизации");
        }
    
        // Если был редирект, перенаправим пользователя
        if (protectedRes.redirected) {
          window.location.href = protectedRes.url;
        } else {
          window.location.href = "/";
        }
    
      } catch (error) {
        console.error("Login error:", error);
        errorElement.textContent = error.message || "Произошла ошибка при входе в систему";
      }
    });
</script>    
</body>
</html>
