<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background: #f4f6f8;
    }

    h1 {
      margin-bottom: 1em;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px 20px;
      background-color: #e0e0e0;
      border-radius: 8px 8px 0 0;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .tab.active {
      background-color: #007BFF;
      color: white;
    }

    .tab-content {
      display: none;
      background: white;
      padding: 20px;
      border-radius: 0 0 8px 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .tab-content.active {
      display: block;
    }

    form {
      max-width: 500px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .response {
      margin-top: 10px;
      color: green;
    }

    .error {
      color: red;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }

    th {
      background: #007BFF;
      color: white;
    }
  </style>
</head>
<body>

<h1>–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</h1>

<div class="tabs">
  <div class="tab active" onclick="switchTab('register')">‚ûï –î–æ–±–∞–≤–∏—Ç—å</div>
  <div class="tab" onclick="switchTab('block')">üö´ –ë–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å</div>
  <div class="tab" onclick="switchTab('unblock')">‚úÖ –†–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å</div>
  <div class="tab" onclick="switchTab('delete')">üóë –£–¥–∞–ª–∏—Ç—å</div>
  <div class="tab" onclick="switchTab('users')">üìã –°–ø–∏—Å–æ–∫</div>
</div>

<div id="register" class="tab-content active">
  <form id="register-form">
    <label>–ò–ò–ù:</label>
    <input type="text" name="iin" required />
    <label>–ü–∞—Ä–æ–ª—å:</label>
    <input type="password" name="password" required />
    <label>–§–ò–û:</label>
    <input type="text" name="full_name" required />
    <label>–†–æ–ª—å (admin / doctor):</label>
    <input type="text" name="role" required />
    <button type="submit">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å</button>
    <div class="response" id="register-response"></div>
  </form>
</div>

<div id="block" class="tab-content">
  <form id="block-form">
    <label>–ò–ò–ù:</label>
    <input type="text" name="iin" required />
    <button type="submit">–ó–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å</button>
    <div class="response" id="block-response"></div>
  </form>
</div>

<div id="unblock" class="tab-content">
  <form id="unblock-form">
    <label>–ò–ò–ù:</label>
    <input type="text" name="iin" required />
    <button type="submit">–†–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å</button>
    <div class="response" id="unblock-response"></div>
  </form>
</div>

<div id="delete" class="tab-content">
  <form id="delete-form">
    <label>–ò–ò–ù:</label>
    <input type="text" name="iin" required />
    <button type="submit">–£–¥–∞–ª–∏—Ç—å</button>
    <div class="response" id="delete-response"></div>
  </form>
</div>

<div id="users" class="tab-content">
  <button onclick="fetchUsers()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å —Å–ø–∏—Å–æ–∫</button>
  <table id="user-table">
    <thead>
      <tr>
        <th>–ò–ò–ù</th>
        <th>–§–ò–û</th>
        <th>–†–æ–ª—å</th>
        <th>–°—Ç–∞—Ç—É—Å</th>
      </tr>
    </thead>
    <tbody id="user-table-body"></tbody>
  </table>
</div>

<script>
  const token = localStorage.getItem("token");
  if (!token) {
    alert("–í—ã –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω—ã. –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –≤—Ö–æ–¥–∞...");
    window.location.href = "/login";
  }

  function switchTab(id) {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
    document.querySelector(`.tab[onclick="switchTab('${id}')"]`).classList.add('active');
    document.getElementById(id).classList.add('active');
    if (id === 'users') fetchUsers();
  }

  function postJSON(url, data, responseId) {
    fetch(url, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + token
      },
      body: JSON.stringify(data)
    })
    .then(async res => {
      const text = await res.text();
      const el = document.getElementById(responseId);
      el.className = "response";
      el.textContent = res.ok ? text : "–û—à–∏–±–∫–∞: " + text;
      if (!res.ok) el.classList.add("error");
    })
    .catch(err => {
      const el = document.getElementById(responseId);
      el.textContent = "–û—à–∏–±–∫–∞: " + err.message;
      el.className = "response error";
    });
  }

  function fetchUsers() {
    fetch("/admin/users", {
      method: "GET",
      headers: {
        "Authorization": "Bearer " + token
      }
    })
    .then(res => {
      if (!res.ok) {
        throw new Error(`HTTP error! status: ${res.status}`);
      }
      return res.json();
    })
    .then(response => {
      if (!response.success) {
        throw new Error(response.error || 'Failed to fetch users');
      }
      const tbody = document.getElementById("user-table-body");
      tbody.innerHTML = "";
      response.users.forEach(user => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${user.iin}</td>
          <td>${user.full_name}</td>
          <td>${user.role}</td>
          <td style="color: ${user.is_blocked ? 'red' : 'green'};">
            ${user.is_blocked ? '–ó–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω' : '–ê–∫—Ç–∏–≤–µ–Ω'}
          </td>
        `;
        tbody.appendChild(row);
      });
    })
    .catch(error => {
      console.error('Error:', error);
      const tbody = document.getElementById("user-table-body");
      tbody.innerHTML = `
        <tr>
          <td colspan="4" style="color: red; text-align: center;">
            –û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π: ${error.message}
          </td>
        </tr>
      `;
    });
  }

  document.getElementById("register-form").addEventListener("submit", function(e) {
    e.preventDefault();
    const data = Object.fromEntries(new FormData(this).entries());
    postJSON("/admin/register", data, "register-response");
  });

  document.getElementById("block-form").addEventListener("submit", function(e) {
    e.preventDefault();
    const data = Object.fromEntries(new FormData(this).entries());
    postJSON("/admin/block", data, "block-response");
  });

  document.getElementById("unblock-form").addEventListener("submit", function(e) {
    e.preventDefault();
    const data = Object.fromEntries(new FormData(this).entries());
    postJSON("/admin/unblock", data, "unblock-response");
  });

  document.getElementById("delete-form").addEventListener("submit", function(e) {
    e.preventDefault();
    const data = Object.fromEntries(new FormData(this).entries());
    postJSON("/admin/delete", data, "delete-response");
  });
</script>

</body>
</html>
